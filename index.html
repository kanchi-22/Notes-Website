<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h3>Magic Notes</h3>
            <p>Home</p>
        </div>

            <input type="submit" value="Search" class="searchBtn" id="searchBtn">
            <input class="searchSpace" id="searchSpace">
        </div>
    </header>
    <div class="container">
        <div class="addingNotes" id="addingNotes">
            <h1>Welcome to Magic Notes!</h1>

                <textarea class="addNote" id="addNote"></textarea>
                <button class="addBtn" id="addBtn">Add Note</button>
            </div>
        </div>
        <div class="savedNotes" id="savedNotes">
            <h1>Your Notes</h1>
            <!-- <p class="replace" id="replace">No notes added.</p> -->
        </div>
    </div>
